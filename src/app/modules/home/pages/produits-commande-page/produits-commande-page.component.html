<app-header></app-header>
<div class="content">
  <ng-container *ngIf="lstProduit!==undefined" >
    <div class="divLeftScreen">
      <div class="divCategorie"  *ngFor="let categorie of lstCategorie">
        <p>{{categorie.libelle}}</p>
        <div class="divProduit" >
          <app-produit-commande-cards *ngFor="let produit of categorie.produits" [produit] = "produit"></app-produit-commande-cards>
        </div>
      </div>
   </div>
    <div class="divPanier">
      <app-panier-commande [lstProduitPanier] = lstProduit></app-panier-commande>
    </div>
    <div class="divBtnValiderPanierMobil">
      <button mat-raised-button color="primary" (click)='onClickValidPanier()'>
        <div class="divBtnPanierMobil">
          <div class="divLeftButton">
            <button mat-fab color="accent">
              {{nbrProduitCommande}}
            </button>
          </div>
          <div class="divMidButton">
            Valider mon panier
          </div>
          <div class="divRightButton">
            {{(sousTotal | number:'.2') + " â‚¬"}}
          </div>
        </div>
      </button>
    </div>
  </ng-container>
</div>
