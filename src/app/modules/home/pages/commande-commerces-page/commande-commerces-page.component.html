<app-header></app-header>
<div class="content">
  <ng-container *ngIf="lstCommerces!==undefined" >
    <div class="divLeftScreen">
      <div class="divDateLivraison">
        <mat-form-field appearance="outline">
          <mat-label>Date de livraison</mat-label>
          <input matInput [matDatepicker]="picker" (dateChange)="onDateChange('change', $event)"
          [value]="dateLivraison">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
        <app-navbar-commande></app-navbar-commande>
      </div>
      <div class="divCommerce"  *ngFor="let commerce of lstCommerces">
        <app-commerce-commande-card [commerce]="commerce"></app-commerce-commande-card>
      </div>
   </div>
    <div class="divPanier">
      <app-panier-commande></app-panier-commande>
    </div>
    <div class="divRecepPanierMobil">
      <app-panier-recap-mobil></app-panier-recap-mobil>
    </div>

  </ng-container>
</div>
