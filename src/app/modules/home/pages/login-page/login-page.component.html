<app-header></app-header>
<mat-card>
  <mat-card-title>
    <img mat-card-image class="logoLogin" src="/assets/img/parcopain-logo.png" alt="logo painOParc">
  </mat-card-title>

<mat-card-content>
 <form  (ngSubmit)="submit()">
	 <p>
	<mat-form-field>
		<input type="text" matInput placeholder="Username" formControlName="username">
	</mat-form-field>
	 </p>

	 <p>
	<mat-form-field>
		<input type="password" matInput placeholder="Password" formControlName="password">
	</mat-form-field>
	 </p>
	 <div class="button">
	<button type="submit" mat-button>Login</button>
	 </div>

 </form>
</mat-card-content>
</mat-card>
