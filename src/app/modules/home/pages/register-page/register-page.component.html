<app-header></app-header>
<mat-card>
<mat-card-content>
  <form class="card-block" [formGroup]="userForm" (ngSubmit)="submit()">
    <p>
    <mat-form-field>
      <input type="text" matInput placeholder="E-mail" formControlName="email">
      <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.hasError('required')">
        Veuillez entrer une adresse mail valide
      </mat-error>
      <mat-error *ngIf="userForm.get('email').hasError('required')">
        L'adresse mail est <strong>obligatoire</strong>
      </mat-error>
    </mat-form-field>

    <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Mot de passe" formControlName="password" id="password">
      <mat-error *ngIf="userForm.get('password').hasError('required')">
        Ce champs est obligatoire
      </mat-error>
      <mat-error *ngIf="userForm.get('password').hasError('minlength')">
        Le mot de passe doit avoir au minimum 6 caractères
      </mat-error>
    </mat-form-field>
    <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Nom" formControlName="lastName" id="lastName">
      <mat-error *ngIf="userForm.get('lastName').hasError('required')">
        Ce champs est obligatoire
      </mat-error>
    </mat-form-field>
    <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Prénom" formControlName="firstName" id="firstName">
      <mat-error *ngIf="userForm.get('firstName').hasError('required')">
        Ce champs est obligatoire
      </mat-error>
    </mat-form-field>
    <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Emplacement" formControlName="emplacement" id="emplacement">
      <mat-error *ngIf="userForm.get('emplacement').hasError('required')">
        Ce champs est obligatoire
      </mat-error>
    </mat-form-field>
    <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Biography" formControlName="bio" id="bio">
    </mat-form-field>
    <p>
    <mat-checkbox matInput formControlName="isCommercant" id="isCommercant">Je suis un commercant</mat-checkbox>
    <p>
    <button mat-raised-button color="primary" type="submit">Valider</button>
  </form>

</mat-card-content>

</mat-card>
