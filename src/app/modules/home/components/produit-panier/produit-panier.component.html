<div class="mainDiv">
  <div class="qteProduit">
    <button *ngIf="canModifQte"  mat-icon-button color="primary" (click)="onClickRemove()">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
    <div class="spanNbrProduit">
      <span *ngIf="!canModifQte" >x&nbsp;</span><span>{{produit.Panier_Produit.nbrProduit}}</span>
    </div>
    <button *ngIf="canModifQte" mat-icon-button color="primary" (click)="onClickAdd()">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>
  <div class="nomProduit">
    <span>
      {{produit.nom}}
    </span>
  </div>
  <div class="sousTotal">
    <span>
      {{(produit.prix*produit.Panier_Produit.nbrProduit  | number:'.2') + ' â‚¬'}}
    </span>
  </div>
</div>
