<div class="content">
    <div class="headerNavBar" (click)="onClickHeader()">
      <a>Menu</a>
      <span [ngClass]="{
        'headerOpen': headerOpen,
        'headerClose': !headerOpen
      }">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </span>
    </div>
    <div (transitionend)="onTransitionEnd()" (transitionstart)="onTransitionStart()" [ngClass]="{
      'menuOpen': headerOpen,
      'menuHide': !headerOpen,
      'dropDownMenu': true
    }">
      <div  class="menuContent">
        <ng-container *ngFor="let item of arrayMenu">
          <a *ngFor="let menu of item" [routerLink]="[menu.path]" [ngClass]="{
            'active': menu.active
          }">{{menu.libelle}}</a>
          <mat-divider></mat-divider>
        </ng-container>
        <div class="divBtnDeconnecter">
          <button mat-raised-button color="warn" (click)="onClickDeconnexion()">Se d√©connecter</button>
        </div>
      </div>
    </div>

</div>
