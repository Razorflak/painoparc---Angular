<div class="mainDiv">
  <mat-card class="cardProduit">
    <div class="cardContent">
      <div class="tileImg">
        <img src="/assets/img/Baguette_Tradition.jpg" alt="">
      </div>
      <div class="divRight">
        <div class="tileTitre">
          <div class="divGridTile">
            {{produit.nom}}
          </div>
        </div>
        <div class="tileDescription">
          <div class="divGridTile">
            {{produit.description}}
          </div>
        </div>
        <div class="tileAction">
          <div class="divGridTile divAction">
            <button mat-mini-fab color="primary" class="actionButton" (click)="onClickRemove()">
              <mat-icon>remove</mat-icon>
            </button>
            <div class="nbrProduit">{{produit.Panier_Produit.nbrProduit.toString()}}</div>
            <button mat-mini-fab  color="primary" class="actionButton" (click)="onClickAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <div class="divPrixProduit">
            {{(produit.prix | number:'.2') + " â‚¬"}}
          </div>
        </div>
      </div>
    </div>

  </mat-card>
</div>
